<!DOCTYPE html>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/style.css" type="text/css" media="all" />
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
         
         namespace = '/tracking';
         var socket = io.connect(location.protocol + '//' + '104.131.98.89' + ':' + location.port + namespace);
         
         socket.on('my_response', function(msg) {
            var table = document.getElementById("myTable");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            obj = JSON.parse(JSON.stringify(msg));
            cell1.innerHTML = obj.DeviceID;
            cell2.innerHTML = obj.CardID;
            cell3.innerHTML = obj.FingerID;
            cell4.innerHTML = obj.ImageID;
        });
     });
 </script>
</head>
<body>
    <div style="width: 100%;height:2000px;overflow-y: scroll">
        <table id="myTable", style="width:100%;height:auto;">
        <tr>
            <th class="centerText">Số Thứ Tự</th>
            <th class="centerText">DeviceID</th>
            <th class="centerText">Mã thẻ</th> 
            <th class="centerText">Thao tác</th>
            <th class="centerText">Hình</th>
        </tr>
    </table>

    </div>
    
</body>
</html>
